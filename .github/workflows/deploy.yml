name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Clean build cache
        run: |
          rm -rf .next
          rm -rf node_modules/.cache

      - name: Build and push image (no cache)
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/clothing-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/clothing-app:latest

      - name: Deploy to Kubernetes on Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "Updating deployment image..."
            kubectl set image deployment/clothing-app clothing-app=${{ secrets.DOCKER_USERNAME }}/clothing-app:latest --record

            echo "Restarting deployment..."
            kubectl rollout restart deployment/clothing-app

            echo "Waiting for rollout to finish..."
            kubectl rollout status deployment/clothing-app --timeout=180s

            echo "Deployment successful."
