name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/clothing-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/clothing-app:latest

      - name: Deploy to Kubernetes on Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            set -e
            kubectl set image deployment/clothing-app clothing-app=${{ secrets.DOCKER_USERNAME }}/clothing-app:latest
            kubectl rollout restart deployment/clothing-app
            kubectl rollout status deployment/clothing-app
